<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Coinage - Get in Touch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-900 text-white">
    <header class="bg-blue-1000 p-6">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <h1 class="text-2xl font-bold">Coinage</h1>
            </div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-300">About</a></li>
                <li><a href="services.html" class="hover:text-blue-300">Services</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
            
            <form class="bg-blue-1000 p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-2 bg-blue-800 rounded" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 bg-blue-800 rounded" required>
                </div>
                
                <div class="mb-4">
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full p-2 bg-blue-800 rounded" required></textarea>
                </div>
                
                <button type="submit" class="w-full bg-white text-blue-900 py-2 rounded hover:bg-blue-100">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-blue-1000 text-center py-6">
        <p>&copy; 2025 Coinage. All rights reserved.</p>
    </footer>
</body>
</html>
